spring.application.name=upload-video-api

server.port=${SERVER_PORT:8086}
server.servlet.context-path=/upload-service
spring.mvc.servlet.path=/v1

spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1024MB

spring.datasource.url=jdbc:postgresql://localhost:5432/videostreaming
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

